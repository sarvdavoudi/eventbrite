<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- bootstrap cdn link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="register.css" />

    <title>eventbrite</title>
  </head>
  <body>
    <section class="vh-100">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-6 text-black">
            <div class="px-5 ms-xl-4">
              <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085"></i>
              <span class="h1 fw-bold mb-0"><img src="./pic/logo.png" style="width: 130px; height: 40px; font-weight: 900px" /></span>
            </div>

            <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
              <form style="width: 23rem">
                <h1 class="h1 fw-bold mb-3 pb-3">Login</h1>

                <div class="form-outline mb-4">
                  <input type="email" id="form2Example18" class="form-control form-control-lg" placeholder="Email address" />
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="form2Example28" class="form-control form-control-lg" placeholder="password" />
                </div>

                <div class="pt-1 mb-4">
                  <button
                    class="btn btn-info btn-lg btn-block"
                    type="button"
                    style="width: 365px; background-color: #d1410c; color: white; border-style: none"
                  >
                    Login
                  </button>
                </div>

                <div class="divider d-flex align-items-center my-4">
                  <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                </div>

                <button class="btn btn-light" type="button" style="width: 365px; background-color: white; border: ridge; border-radius: none">
                  Email me a login link
                </button>
                <br />
                <br />
                <button class="btn btn-light" type="button" style="width: 365px; background-color: white; border: ridge; border-radius: none">
                  <!-- google svg icon -->
                  <svg width="24" height="24" fill="none">
                    <g clip-path="url(#logo-google_svg__clip0)">
                      <path
                        d="M21.99 12.108c0-.84-.069-1.452-.216-2.088H12.2v3.79h5.62c-.113.943-.725 2.362-2.084 3.315l-.02.127 3.028 2.349.21.021c1.926-1.782 3.037-4.404 3.037-7.514"
                        fill="#4285F4"
                      ></path>
                      <path
                        d="M12.2 22.096c2.753 0 5.064-.908 6.753-2.474l-3.218-2.497c-.862.602-2.017 1.021-3.536 1.021-2.697 0-4.985-1.781-5.801-4.244l-.12.01-3.148 2.44-.041.115c1.677 3.337 5.122 5.63 9.11 5.63z"
                        fill="#34A853"
                      ></path>
                      <path
                        d="M6.397 13.902a6.298 6.298 0 01-.34-2.02c0-.704.125-1.385.33-2.02l-.007-.136-3.187-2.48-.104.05A10.238 10.238 0 002 11.881c0 1.646.397 3.201 1.088 4.586l3.308-2.565"
                        fill="#FBBC05"
                      ></path>
                      <path
                        d="M12.2 5.616c1.914 0 3.206.829 3.942 1.521l2.879-2.814c-1.768-1.646-4.068-2.656-6.822-2.656-3.988 0-7.433 2.292-9.11 5.63L6.386 9.86c.828-2.463 3.116-4.245 5.813-4.245"
                        fill="#EB4335"
                      ></path>
                    </g>
                    <defs>
                      <clipPath id="logo-google_svg__clip0"><path fill="#fff" transform="translate(2 1.667)" d="M0 0h20v20.5H0z"></path></clipPath>
                    </defs>
                  </svg>
                  <!-- ****** -->
                  Sign in with Google
                </button>

                <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">Forgot password?</a></p>
                <p>Don't have an account? <a href="./signUp.html" class="link-info">Register here</a></p>
                <a href="#!" class="small text-muted">Terms of use.</a>
                <a href="#!" class="small text-muted">Privacy policy</a>
              </form>
            </div>
          </div>
          <div class="col-sm-6 px-0 d-none d-sm-block">
            <img src="./pic/signIn-pic-2.jpg" alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left" />
          </div>
        </div>
      </div>
    </section>
    <!--script  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
